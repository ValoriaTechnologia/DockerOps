# Déclaration des secrets Docker Swarm pour un stack
# Ce fichier doit être placé dans le dossier du stack (même niveau que docker-compose.yml)
# Les secrets sont créés avec: docker secret create <nom> -
# Le contenu des fichiers /run/secrets/<secret> est exposé en variable d'environnement <env> via un script d'entrypoint généré

- secret: db_password
  env: DB_PASSWORD

- secret: api_key
  env: API_SECRET_KEY

- secret: jwt_secret
  env: JWT_SECRET

- secret: redis_password
  env: REDIS_PASSWORD

# Rétrocompat: "id" est accepté comme alias de "secret"
# - id: database_password
#   env: DB_PASSWORD
